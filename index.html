<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI-Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM:</label>
            <input type="number" id="height"></p>
            <p><label for="weight">Weight in KG:</label>
            <input type="number" id="weight"></p>
            <button type="submit">Calculate</button>
            <div class="results"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: less than 18.5</p>
                <p>Normal: between 18.5 and 24.9</p>
                <p>Overweight: between 25 and 29.9</p>
                <p>Obese: 30 or more</p>
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
